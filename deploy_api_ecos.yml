---
 - hosts: all
   become: true
   vars:
   tasks:
   - name: Transfer the script
     copy: src=/opt/deploy.sh dest=/home/ansible owner=ansible group=ansible mode=0777
 
   - name: deploy jboss
     command: /home/ansible/deploy.sh
     ignore_errors: yes

   - debug:
       msg: "Deployment successfull"
                  

