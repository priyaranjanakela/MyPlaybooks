---
 - hosts: all
   become: true
   vars_files:
           - vars.yml
   tasks:
           - name: Deploy war
             shell: |
                     curl --digest -L -D - "{{ item.name }}" --header "Content-Type: application/json" -u akela:Gibi@1234 -d '{"operation" : "add", "address" : {"deployment" : "SampleWebApp.war"}, "content" : [{"url" : "file:/tmp/SampleWebApp.war"}],"json.pretty":1}'
                  

