---
 - hosts: all
   become: true
   vars:
     - script: "./deploy.sh"
   tasks:
   - name: Transfer the script
     copy: src=/opt/deploy.sh dest=/home/ansible owner=ansible group=ansible mode=0777 
   - name: deploy jboss
     shell:
        "{{ script | quote}} {{ item.instance }}"
     register: deployoutput 
     with_items:
       - "{{ instance_url }}"
     when: instance_url is defined
     args:
        chdir: "/home/ansible/"
        executable: /bin/bash 
   - debug:
       msg: "{{ deployoutput.stderr }}"
                  

